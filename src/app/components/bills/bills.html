<div class="list-container">
  <h2 class="list-title">Danh s√°ch</h2>

  <div class="bill-wrapper">
    <div
      *ngFor="let item of bills; index as index"
      class="bill"
      [tabindex]="index"
      (click)="onItemClick(item.code)"
      (keydown)="onItemClick(item.code)"
    >
      <div class="bill-content">
        <div class="bill-info">
          <div class="bill-header">
            <span class="bill-code">{{ item.code }}</span>
            <span class="bill-date">{{ formatDate(item.createdAt) }}</span>
          </div>
          <h3 class="bill-name">{{ item.name }}</h3>
        </div>

        <div class="actions">
          <button
            class="copy-btn"
            (click)="onCopyUrl($event, item.code)"
            title="Copy URL"
            aria-label="Copy URL"
          >
            <mat-icon>content_copy</mat-icon>
          </button>
          <button
            class="ml-2"
            mat-icon-button
            aria-label="remove"
            color="warn"
            (click)="onDelete($event, item.code)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
