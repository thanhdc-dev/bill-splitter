<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" aria-label="cancel">{{data.cancelText}}</button>
  <button mat-raised-button color="primary" aria-label="confirm" (click)="onConfirm()">
    {{data.confirmText}}
  </button>
</mat-dialog-actions>
